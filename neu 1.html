<!DOCTYPE html>
<html>
<head>
	<title>Umsatzsteuer Rechner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		input[type=number] {
			width: 100px;
			padding: 5px;
			margin: 5px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 5px #999;
		}
		button {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			box-shadow: 1px 1px 5px #999;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Umsatzsteuer Rechner</h1>
	<label for="betrag">Betrag: </label>
	<input type="number" id="betrag" name="betrag">
	<button onclick="addUSt()">Umsatzsteuer hinzufügen</button>
	<button onclick="removeUSt()">Umsatzsteuer entfernen</button>
	<p id="ergebnis"></p>
	<script>
		function addUSt() {
			var betrag = parseFloat(document.getElementById("betrag").value);
			var ust = betrag * 0.19;
			var ergebnis = betrag + ust;
			document.getElementById("ergebnis").innerHTML = "Der Betrag inkl. 19% USt beträgt: " + ergebnis.toFixed(2) + " €";
		}

		function removeUSt() {
			var betrag = parseFloat(document.getElementById("betrag").value);
			var ust = betrag / 1.19 * 0.19;
			var ergebnis = betrag - ust;
			document.getElementById("ergebnis").innerHTML = "Der Betrag exkl. 19% USt beträgt: " + ergebnis.toFixed(2) + " €";
		}
	</script>
</body>
</html>
